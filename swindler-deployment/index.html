<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swindle Apps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .title {
            font-size: 36px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 18px;
        }
        
        .app-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .app-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
            border-radius: 12px;
            padding: 30px;
            color: white;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            display: block;
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }
        
        .app-card.login {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
        }
        
        .app-card.dating {
            background: linear-gradient(135deg, #e91e63, #f06292);
        }
        
        .app-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .app-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .app-description {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .qr-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }
        
        .qr-link {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .qr-link:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üéØ Swindle Apps</h1>
        <p class="subtitle">Choose an app to get started</p>
        
        <div class="app-grid">
            <a href="login-demo.html" class="app-card login">
                <div class="app-icon">üîê</div>
                <div class="app-name">Login Demo</div>
                <div class="app-description">Complete authentication system with registration flow</div>
            </a>
        </div>
        
        <div class="qr-section">
            <p style="margin-bottom: 15px; color: #666;">üì± <strong>For Mobile Access:</strong></p>
            <a href="mobile_access.html" class="qr-link">Get QR Codes & Mobile Links</a>
        </div>
    </div>
</body>
</html>
