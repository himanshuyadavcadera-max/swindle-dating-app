<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swindle - Login</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            background: #2196F3;
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        
        .continue-btn {
            width: 100%;
            padding: 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 24px;
        }
        
        .continue-btn:hover {
            background: #1976D2;
        }
        
        .continue-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .terms {
            font-size: 12px;
            color: #666;
            text-align: center;
            line-height: 1.4;
        }
        
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status-success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .status-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .status-info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* OTP Screen Styles */
        .back-btn {
            color: #2196F3;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        
        .back-btn:hover {
            text-decoration: underline;
        }
        
        .otp-input {
            font-size: 24px;
            text-align: center;
            letter-spacing: 4px;
            font-weight: bold;
        }
        
        .otp-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
            text-align: center;
            line-height: 1.4;
        }
        
        .resend-section {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .resend-btn {
            background: none;
            border: none;
            color: #2196F3;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }
        
        .resend-btn:hover {
            color: #1976D2;
        }
        
        #resendTimer {
            font-size: 14px;
            color: #666;
        }
        
        .otp-success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="app-icon">üë§</div>
        
        <h1 class="title">Welcome to Swindle</h1>
        <p class="subtitle">Enter your mobile number to continue</p>
        
        <div id="statusMessage" class="status-message"></div>
        
        <!-- Phone Number Screen -->
        <div id="phoneScreen">
            <form id="loginForm">
                <div class="form-group">
                    <label for="phoneNumber" class="form-label">Mobile Number</label>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        class="form-input" 
                        placeholder="Enter your 10-digit mobile number"
                        maxlength="10"
                    >
                    <div id="phoneError" class="error-message"></div>
                </div>
                
                <button type="submit" id="continueBtn" class="continue-btn">
                    <span id="btnText">Send OTP</span>
                    <span id="btnLoading" class="loading" style="display: none;"></span>
                </button>
            </form>
        </div>
        
        <!-- OTP Verification Screen -->
        <div id="otpScreen" style="display: none;">
            <div class="back-btn" onclick="showPhoneScreen()">‚Üê Back</div>
            <form id="otpForm">
                <div class="form-group">
                    <label for="otpCode" class="form-label">Enter OTP</label>
                    <p class="otp-info">We've sent a 6-digit code to <strong id="sentToNumber"></strong></p>
                    <input 
                        type="text" 
                        id="otpCode" 
                        class="form-input otp-input" 
                        placeholder="Enter 6-digit OTP"
                        maxlength="6"
                    >
                    <div id="otpError" class="error-message"></div>
                </div>
                
                <div class="resend-section">
                    <span id="resendTimer">Resend OTP in <span id="countdown">30</span>s</span>
                    <button type="button" id="resendBtn" class="resend-btn" onclick="resendOTP()" style="display: none;">
                        Resend OTP
                    </button>
                </div>
                
                <button type="submit" id="verifyBtn" class="continue-btn">
                    <span id="verifyText">Verify OTP</span>
                    <span id="verifyLoading" class="loading" style="display: none;"></span>
                </button>
            </form>
        </div>
        
        <p class="terms">
            By continuing, you agree to our Terms of Service and Privacy Policy
        </p>
    </div>

    <!-- reCAPTCHA container (invisible) -->
    <div id="recaptcha-container"></div>

    <script>
        // Firebase Configuration
        // TODO: Replace with your actual Firebase config from console.firebase.google.com
        const firebaseConfig = {
            apiKey: "your-api-key-here",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "123456789012",
            appId: "your-app-id-here"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Initialize reCAPTCHA verifier
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
            'size': 'invisible',
            'callback': (response) => {
                console.log('reCAPTCHA solved');
            },
            'expired-callback': () => {
                console.log('reCAPTCHA expired');
            }
        });
        
        // Simulate user storage
        let registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
        
        const form = document.getElementById('loginForm');
        const phoneInput = document.getElementById('phoneNumber');
        const phoneError = document.getElementById('phoneError');
        const continueBtn = document.getElementById('continueBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        const statusMessage = document.getElementById('statusMessage');
        
        // OTP variables
        let currentPhoneNumber = '';
        let resendTimer = null;
        let countdown = 30;
        
        // Phone number validation
        phoneInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
            validatePhone();
        });
        
        function validatePhone() {
            const phone = phoneInput.value;
            if (phone.length === 0) {
                showError('Please enter your mobile number', 'phone');
                return false;
            }
            if (phone.length !== 10) {
                showError('Mobile number must be 10 digits', 'phone');
                return false;
            }
            hideError('phone');
            return true;
        }
        
        function validateOTP() {
            const otp = document.getElementById('otpCode').value;
            if (otp.length === 0) {
                showError('Please enter the OTP', 'otp');
                return false;
            }
            if (otp.length !== 6) {
                showError('OTP must be 6 digits', 'otp');
                return false;
            }
            hideError('otp');
            return true;
        }
        
        function showError(message, type) {
            if (type === 'phone') {
                phoneError.textContent = message;
                phoneError.style.display = 'block';
                phoneInput.style.borderColor = '#f44336';
            } else if (type === 'otp') {
                document.getElementById('otpError').textContent = message;
                document.getElementById('otpError').style.display = 'block';
                document.getElementById('otpCode').style.borderColor = '#f44336';
            }
        }
        
        function hideError(type) {
            if (type === 'phone') {
                phoneError.style.display = 'none';
                phoneInput.style.borderColor = '#e0e0e0';
            } else if (type === 'otp') {
                document.getElementById('otpError').style.display = 'none';
                document.getElementById('otpCode').style.borderColor = '#e0e0e0';
            }
        }
        
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message status-' + type;
            statusMessage.style.display = 'block';
        }
        
        function hideStatus() {
            statusMessage.style.display = 'none';
        }
        
        function setLoading(isLoading, type = 'continue') {
            if (type === 'continue') {
                continueBtn.disabled = isLoading;
                if (isLoading) {
                    btnText.style.display = 'none';
                    btnLoading.style.display = 'inline-block';
                } else {
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                }
            } else if (type === 'verify') {
                const verifyBtn = document.getElementById('verifyBtn');
                const verifyText = document.getElementById('verifyText');
                const verifyLoading = document.getElementById('verifyLoading');
                
                verifyBtn.disabled = isLoading;
                if (isLoading) {
                    verifyText.style.display = 'none';
                    verifyLoading.style.display = 'inline-block';
                } else {
                    verifyText.style.display = 'inline';
                    verifyLoading.style.display = 'none';
                }
            }
        }
        
        // Firebase OTP Functions
        let confirmationResult = null;
        
        function sendFirebaseOTP(phoneNumber) {
            const fullPhoneNumber = '+91' + phoneNumber; // Add country code
            const appVerifier = window.recaptchaVerifier;
            
            return firebase.auth().signInWithPhoneNumber(fullPhoneNumber, appVerifier)
                .then((result) => {
                    confirmationResult = result;
                    console.log('OTP sent successfully via Firebase');
                    showStatus('OTP sent to your phone', 'success');
                    return true;
                })
                .catch((error) => {
                    console.error('Error sending OTP:', error);
                    if (error.code === 'auth/too-many-requests') {
                        showStatus('Too many requests. Please try again later.', 'error');
                    } else if (error.code === 'auth/invalid-phone-number') {
                        showStatus('Invalid phone number format', 'error');
                    } else {
                        showStatus('Failed to send OTP. Please try again.', 'error');
                    }
                    return false;
                });
        }
        
        function verifyFirebaseOTP(code) {
            if (!confirmationResult) {
                showStatus('Please request OTP first', 'error');
                return Promise.resolve(false);
            }
            
            return confirmationResult.confirm(code)
                .then((result) => {
                    const user = result.user;
                    console.log('Phone verification successful:', user.uid);
                    showStatus('Phone verified successfully!', 'success');
                    return true;
                })
                .catch((error) => {
                    console.error('Error verifying OTP:', error);
                    if (error.code === 'auth/invalid-verification-code') {
                        showStatus('Invalid OTP. Please check and try again.', 'error');
                    } else if (error.code === 'auth/code-expired') {
                        showStatus('OTP has expired. Please request a new one.', 'error');
                    } else {
                        showStatus('Verification failed. Please try again.', 'error');
                    }
                    return false;
                });
        }
        
        function showOTPScreen(phoneNumber) {
            currentPhoneNumber = phoneNumber;
            
            document.getElementById('phoneScreen').style.display = 'none';
            document.getElementById('otpScreen').style.display = 'block';
            document.getElementById('sentToNumber').textContent = phoneNumber;
            
            startResendTimer();
            
            // Focus on OTP input
            setTimeout(() => {
                document.getElementById('otpCode').focus();
            }, 100);
        }
        
        function showPhoneScreen() {
            document.getElementById('otpScreen').style.display = 'none';
            document.getElementById('phoneScreen').style.display = 'block';
            hideStatus();
            clearInterval(resendTimer);
        }
        
        function startResendTimer() {
            countdown = 30;
            document.getElementById('resendTimer').style.display = 'inline';
            document.getElementById('resendBtn').style.display = 'none';
            
            resendTimer = setInterval(() => {
                countdown--;
                document.getElementById('countdown').textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(resendTimer);
                    document.getElementById('resendTimer').style.display = 'none';
                    document.getElementById('resendBtn').style.display = 'inline';
                }
            }, 1000);
        }
        
        function resendOTP() {
            setLoading(true, 'resend');
            sendFirebaseOTP(currentPhoneNumber)
                .then((success) => {
                    if (success) {
                        startResendTimer();
                    }
                    setLoading(false, 'resend');
                });
        }
        
        // Phone form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validatePhone()) return;
            
            const phoneNumber = phoneInput.value;
            setLoading(true);
            hideStatus();
            
            // Send OTP via Firebase
            const success = await sendFirebaseOTP(phoneNumber);
            
            setLoading(false);
            
            if (success) {
                showOTPScreen(phoneNumber);
            }
        });
        
        // OTP form submission
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('otpForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!validateOTP()) return;
                
                const enteredOTP = document.getElementById('otpCode').value;
                setLoading(true, 'verify');
                hideStatus();
                
                // Verify OTP via Firebase
                const isValid = await verifyFirebaseOTP(enteredOTP);
                
                if (isValid) {
                    // OTP verified successfully
                    showStatus('OTP verified successfully!', 'success');
                    
                    // Check if user is registered
                    const isRegistered = registeredUsers.includes(currentPhoneNumber);
                    
                    setTimeout(() => {
                        if (isRegistered) {
                            // Existing user - redirect to dating app
                            const userData = JSON.parse(localStorage.getItem(`user_${currentPhoneNumber}`) || '{}');
                            showStatus(`Welcome back, ${userData.firstName}! Redirecting to Swindle...`, 'success');
                            
                            setTimeout(() => {
                                window.location.href = 'hinge-mvp.html';
                            }, 1500);
                        } else {
                            // New user - go to registration
                            showStatus('New user detected. Redirecting to registration...', 'info');
                            
                            setTimeout(() => {
                                showRegistrationScreen(currentPhoneNumber);
                            }, 1500);
                        }
                    }, 1000);
                } else {
                    // OTP verification failed - error already shown by verifyFirebaseOTP
                    showError('Invalid OTP. Please try again.', 'otp');
                    showStatus('Invalid OTP. Please check and try again.', 'error');
                }
                
                setLoading(false, 'verify');
            });
        });
        
        // OTP input formatting
        document.addEventListener('DOMContentLoaded', function() {
            const otpInput = document.getElementById('otpCode');
            if (otpInput) {
                otpInput.addEventListener('input', function() {
                    this.value = this.value.replace(/[^0-9]/g, '');
                    validateOTP();
                });
            }
        });
        
        function showRegistrationScreen(phoneNumber) {
            document.body.innerHTML = `
                <div class="login-container">
                    <div class="app-icon">üìù</div>
                    <h1 class="title">Complete Registration</h1>
                    <p class="subtitle">Please provide your details</p>
                    
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <div style="padding: 16px; background: #f5f5f5; border-radius: 8px; color: #666;">
                            ${phoneNumber}
                        </div>
                    </div>
                    
                    <form id="regForm">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-input" placeholder="Enter your first name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-input" placeholder="Enter your last name" required>
                        </div>
                        
                        <button type="submit" class="continue-btn">Complete Registration</button>
                    </form>
                </div>
            `;
            
            document.getElementById('regForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                
                if (firstName && lastName) {
                    // Save user data
                    const userData = { firstName, lastName };
                    localStorage.setItem(`user_${phoneNumber}`, JSON.stringify(userData));
                    registeredUsers.push(phoneNumber);
                    localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
                    
                    // Redirect to Hinge MVP instead of home screen
                    document.body.innerHTML = `
                        <div class="login-container">
                            <div class="app-icon">‚úÖ</div>
                            <h1 class="title">Registration Complete!</h1>
                            <p class="subtitle">Welcome to Hinge, ${firstName}!</p>
                            <div class="status-message status-success">
                                Redirecting to your dating app...
                            </div>
                        </div>
                    `;
                    
                    setTimeout(() => {
                        window.location.href = 'hinge-mvp.html';
                    }, 2000);
                }
            });
        }
        
        function logout() {
            location.reload();
        }
        
        // Demo instructions
        setTimeout(() => {
            showStatus('Demo ready! Try: 9876543210 (new user) or any previously used number', 'info');
        }, 1000);
    </script>
</body>
</html>
